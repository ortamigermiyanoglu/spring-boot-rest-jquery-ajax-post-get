<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JQuery-AJAX POST-GET</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="#" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">
    <script src="#" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <script src="/js/postrequest.js"></script>
    <script src="/js/getrequest.js"></script>
</head>
<body>
<div class="container-fluid">

    <h3 style="color:blue">JQuery-AJAX POST-GET</h3>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Employee form</h1>
        </div>
        <form class="form-inline" style="margin:10px 10px 10px 10px" id="employeeForm">
            <div class="form-group">
                <label for="firstname" style="margin-right:5px">First name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="enter first name"/>
            </div>
            <div class="form-group">
                <label for="lastname" style="margin-left:10px; margin-right:5px">Last name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="enter last name"/>
            </div>
            <div class="form-group">
                <label for="email" style="margin-left:10px; margin-right:5px">Last name:</label>
                <input type="text" class="form-control" id="email" placeholder="enter"/>
            </div>
            <div class="form-group">
                <label for="jobId" style="margin-left:10px; margin-right:5px">Job ID:</label>
                <input type="text" class="form-control" id="jobId" placeholder="enter job id"/>
            </div>
            <button type="submit" class="btn btn-default" style="margin-left:10px; margin-right:5px">Submit</button>
        </form>

        <form class="form-horizontal">
            <div class="form-group">
                <div id="postResultDiv"></div>
            </div>
        </form>
    </div>



    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Employee Search</h1>
        </div>
        <form class="form-horizontal" style="margin:10px 10px 10px 10px" id="search-form">
            <div class="form-group form-group-md">
                <label class="col-sm-2 control-label">Employee Name</label>
                <div class="col-sm-10">
                    <input type=text class="form-control" placeholder="search by employee name" id="searchEmployeeName">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-search"
                            class="btn btn-primary btn-md">Search</button>
                </div>
            </div>
        </form>

        <div id="feedback"></div>
    </div>




    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Get All Employees</h1>
        </div>

        <form class="form-inline" style="margin:10px 10px 10px 10px" id="getAllForm">
            <div class="form-group">
                <div class="col-sm-7" style="margin:20px 0 20px 0">
                    <button id="getAllCustomerId" type="button" class="btn btn-primary">Get All Customers</button>
                    <div id="getResultDiv" style="padding:20px 10px 20px 50px">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
